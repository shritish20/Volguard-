version: '3.8'

services:
  volguard:
    build: .
    container_name: volguard_v42
    restart: unless-stopped
    shm_size: 2gb
    ports:
      - "8080:8080"          # Metrics exposed on 8080
    volumes:
      - ./volguard_data:/app/data
      - ./volguard_logs:/app/logs
      # Mount config so you can tweak dashboards without rebuilding
      - ./config:/app/config
    env_file: .env
    deploy:
      resources:
        limits:   {cpus: '2.0', memory: 2G}
        reservations: {cpus: '0.5', memory: 1G}

  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: volguard_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      # Updated path to config/prometheus.yml
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'

  grafana:
    image: grafana/grafana:latest
    container_name: volguard_dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    user: "0:0"
    environment:
      - GF_INSTALL_PLUGINS=frser-sqlite-datasource
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=frser-sqlite-datasource
    volumes:
      - ./volguard_data:/var/lib/grafana/data/volguard_mount:ro
      - grafana_data:/var/lib/grafana

volumes:
  prometheus_data:
  grafana_data:
