# pytest.ini - PyTest Configuration
[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for different test types
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (moderate speed)
    stress: Stress and load tests (slow, resource-intensive)
    chaos: Chaos engineering tests (simulates failures)
    slow: Slow tests (> 5 seconds)
    
# Test output options
console_output_style = progress
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %H:%M:%S

# Coverage options (Removed --cov flags to avoid crashes in non-coverage jobs)
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --junit-xml=test-results.xml
    
# Timeout settings
timeout = 300
timeout_method = thread

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Test discovery patterns
norecursedirs = .git .tox dist build *.egg __pycache__
